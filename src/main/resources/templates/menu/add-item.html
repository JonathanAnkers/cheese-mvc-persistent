<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">

    <div class="form-group">
        <label th:for="cheeseId">Cheeses</label>
        <select name="cheeseId" th:field="*{cheesesId}">
            <option th:each="chees : *{cheeses}"
                    th:text="${chees.name}"
                    th:value="${chees.id}"></option>
        </select>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
    </div>

    <input type="submit" value="Add To Menu"/>

</form>

</body>
</html>
